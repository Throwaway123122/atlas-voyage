<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Atlas Voyages</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
:root{
--bg:#120f1a;--text:#f7f4ef;--muted:#c9c4b8;--accent:#f4b7a1;--accent2:#c7b7e2;
}
*{box-sizing:border-box}

/* Supprime le flash bleu au tap/click */
* {
  -webkit-tap-highlight-color: transparent;
}
  
/* Supprime le focus outline sur √©l√©ments cliquables */
figure,
figure img,
button,
.city-btn {
  outline: none;
  -webkit-user-select: none;
  user-select: none;
}
  
body{
  margin:0;
  font-family:Georgia,Inter,serif;
  color:var(--text);
  position:relative;
  min-height:100vh;
  overflow-x:hidden;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  z-index:-1;
  background: var(--country-bg);
    linear-gradient(rgba(18,15,26,.85), rgba(18,15,26,.95)),
    url("https://f006.backblazeb2.com/file/Le-monde-en-Photos/world.jpg") center / cover no-repeat;
  filter: blur(6px);
  transform: scale(1.05);
  transition: background 0.6s ease;
}
body.no-zoom {
  touch-action: pan-x pan-y;
}

body.no-zoom * {
  touch-action: pan-x pan-y;
}

.category{
  margin-top: 56px;
  padding-top: 28px;
  border-top: 1px solid rgba(255,255,255,.18);
}

.category h3{
  font-size: 28px;
  font-weight: 400;
  color: var(--accent);
  margin: 0 0 18px 0;
  letter-spacing: .5px;
}

.category h3::after{
  content:"";
  display:block;
  width: 48px;
  height: 3px;
  margin-top: 10px;
  border-radius: 3px;
  background: linear-gradient(90deg,var(--accent),var(--accent2));
}
  
.city-btn{
  position: relative;
  height: 160px;
  border-radius: 20px;
  background-size: cover;
  background-position: center;
  cursor: pointer;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,.35);
}

.city-btn::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.25);
}

.city-btn span{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:500;
  color:white;
  letter-spacing:.5px;
  z-index:1;
  text-shadow:0 4px 12px rgba(0,0,0,.6);
}
figcaption{
  text-align: center;
}
figure{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

figure img{
  max-height:480px;
  object-fit:contain;
}
header{text-align:center;padding:64px 24px}
header h1{font-size:48px;font-weight:400;margin-bottom:16px}
header p{font-size:20px;color:var(--muted);max-width:760px;margin:auto;line-height:1.8}
main{max-width:1200px;margin:auto;padding:24px}
.card{
background:rgba(255,255,255,.08);
backdrop-filter:blur(16px);
border-radius:28px;
padding:32px;
margin-bottom:32px;
box-shadow:0 30px 60px rgba(0,0,0,.4)
}
#map{height:520px;border-radius:22px}
h2{font-size:34px;font-weight:400}
h3{margin-top:36px;color:var(--accent);font-weight:400}
p{font-size:19px;line-height:1.8;color:var(--muted)}
.list{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
gap:20px;margin-top:28px
}
.list button,.nav{
padding:16px 18px;
border-radius:18px;
border:none;
font-size:16px;
background:linear-gradient(135deg,var(--accent),var(--accent2));
cursor:pointer
}
.gallery{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
gap:26px;margin-top:24px
}
figure{margin:0;cursor:pointer}
figure img{width:100%;border-radius:20px;transition:transform .4s}
figure:hover img{transform:scale(1.03)}
figcaption{margin-top:10px;font-size:15px;color:var(--muted)}
.lightbox{
position:fixed;inset:0;
background:rgba(10,8,15,.95);
display:flex;
align-items:center;
justify-content:center;
z-index:999;
cursor:pointer
}
@media (max-width: 768px){

  header{
    padding: 28px 16px 20px; /* üî• r√©duit drastiquement la hauteur */
  }

  header h1{
    font-size: 32px;        /* au lieu de 48px */
    margin-bottom: 8px;
    line-height: 1.1;
  }

  header p{
    font-size: 15px;        /* au lieu de 20px */
    line-height: 1.4;
    max-width: 90%;
  }  
  
  .gallery{
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
  }

  figure{
    align-items: stretch;
    justify-content: flex-start; /* üî• cl√© du probl√®me */
  }

  figure img{
    width: 100%;
    height: auto;
    border-radius: 14px;
    display: block;
  }

  figcaption{
    margin-top: 6px;        /* üëà texte coll√© √† l‚Äôimage */
    font-size: 13px;
    line-height: 1.3;
    text-align: left;
  }
}

body.lock-scroll{
  overflow: hidden;
  height: 100vh;
}

  
.lightbox img{max-width:90vw;max-height:90vh;border-radius:20px}
footer{text-align:center;padding:48px;color:var(--muted)}
</style>
</head>

let lightboxOpen = false;

function disableZoom(){
  document.body.classList.add("no-zoom");
}

function enableZoom(){
  document.body.classList.remove("no-zoom");
}

/* Block ctrl/cmd + wheel zoom */
window.addEventListener("wheel", e => {
  if(!lightboxOpen && (e.ctrlKey || e.metaKey)){
    e.preventDefault();
  }
},{ passive:false });

/* Block keyboard zoom */
window.addEventListener("keydown", e => {
  if(!lightboxOpen && (e.ctrlKey || e.metaKey) && ["+","-","=","0"].includes(e.key)){
    e.preventDefault();
  }
});

  
const app=document.getElementById("app");
window.addEventListener("hashchange",render);
render();

/* ROUTEUR */
function render(){
  disableZoom();   // üëà ADD THIS
  const h=location.hash.slice(1);
  if(!h)return splash();
  const p=h.split("/");
  if(p[0]==="map")return mapPage();
  if(p.length===1)return country(p[0]);
  if(p.length===2)return city(p[0],p[1]);
}

/* SPLASH */
function splash(){
setCountryBackground("https://f006.backblazeb2.com/file/Le-monde-en-Photos/world.jpg");
app.innerHTML=`
<div class="card" style="text-align:center">
<img src="https://f006.backblazeb2.com/file/Le-monde-en-Photos/cover.jpg" style="max-width:100%;border-radius:22px;margin-bottom:24px">
<h2>Atlas des Voyages</h2>
<p>Explorer le monde, un endroit √† la fois.</p>
<button class="nav" onclick="location.hash='map'">Entrer dans l‚Äôatlas</button>
</div>`;
}

/* CARTE */
function mapPage(){
setCountryBackground("https://f006.backblazeb2.com/file/Le-monde-en-Photos/world.jpg");
app.innerHTML=`<div class="card"><div id="map"></div></div>`;
const map=L.map("map",{scrollWheelZoom:false}).setView([20,0],2);
L.tileLayer("https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png").addTo(map);
Object.entries(data).forEach(([k,v])=>{
L.marker(v.coords).addTo(map).on("click",()=>location.hash=k);
});
}

/* PAYS */
function country(c){
  const d = data[c];
  setCountryBackground(d.background);
  app.innerHTML = `
    <button class="nav" onclick="location.hash='map'">‚Üê Carte</button>

    <div class="card">
      <h2>${c}</h2>
      <p>${d.description}</p>

      <div class="gallery">
        ${d.images.map(fig).join("")}
      </div>

      <div class="list">
        ${Object.entries(d.cities).map(([id, city]) => `
          <div class="city-btn"
               onclick="location.hash='${c}/${id}'"
               style="background-image:url('${getCityImage(city, d)}')">
            <span>${city.name}</span>
          </div>
        `).join("")}
      </div>
    </div>
  `;
}

/* VILLE */
function city(c,id){
  setCountryBackground(data[c].background);
  const d = data[c].cities[id];

  app.innerHTML = `
  <button class="nav" onclick="location.hash='${c}'">‚Üê ${c}</button>

  <div class="card">
    <h2>${d.name}</h2>
    <p>${d.description}</p>

    ${Object.entries(d.categories).map(([k,p])=>`
      <section class="category">
        <h3>${k}</h3>
        ${p.length
          ? `<div class="gallery">${p.map(fig).join("")}</div>`
          : `<p>Aucun souvenir pour l'instant.</p>`
        }
      </section>
    `).join("")}

  </div>`;
    /* üî• FORCE LE SCROLL EN HAUT */
  requestAnimationFrame(() => {
    window.scrollTo(0, 0);
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  });
}

function setCountryBackground(bg){
  document.body.style.setProperty(
    "--country-bg",
    `linear-gradient(rgba(18,15,26,.85), rgba(18,15,26,.95)),
     url("${bg}") center / cover no-repeat`
  );
}
  
function getCityImage(city, country){
  if(city.cover) return city.cover;

  for(const cat of Object.values(city.categories)){
    if(cat.length && cat[0].src){
      return cat[0].src;
    }
  }
  return country.images[0]?.src || "";
}
  
/* IMAGES */
function fig(p){
  const thumb = p.thumb || p.src;

  return `
    <figure onclick="openLightbox('${p.src}')">
      <img
        src="${thumb}"
        loading="lazy"
        decoding="async"
        width="600"
        height="400"
      >
      <figcaption>${p.text || ""}</figcaption>
    </figure>
  `;
}
function openLightbox(src){
  if(lightboxOpen) return;

  enableZoom(); // üëà ADD THIS

  const l = document.createElement("div");
  l.className = "lightbox";
  l.innerHTML = `<img src="${src}">`;
  l.onclick = closeLightbox;
  document.body.appendChild(l);
  
  // üî• Bloque le scroll du body
  document.body.classList.add("lock-scroll");  
  
  lightboxOpen = true;
  history.pushState({ lightbox: true }, "");
}
function closeLightbox(){
  const l = document.querySelector(".lightbox");
  if(l) l.remove();

  if(lightboxOpen){
    lightboxOpen = false;
    disableZoom(); // üëà ADD THIS

    // üî• R√©active le scroll du body
    document.body.classList.remove("lock-scroll");    

    if(history.state && history.state.lightbox){
      history.back();
    }
  }
}


  
  
window.addEventListener("popstate", () => {
  if(lightboxOpen){
    const l = document.querySelector(".lightbox");
    if(l) l.remove();
    lightboxOpen = false;
    disableZoom(); // üëà ADD THIS
    document.body.classList.remove("lock-scroll"); 
  }
});
  
</script>
</body>
